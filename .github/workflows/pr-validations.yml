name: PR Validations

on:
  pull_request:
    branches:

env:
  PARTY: ad

jobs:
  lint-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: NPM install
        run: npm i
      - name: ESlint
        run: npm run lint
      - name: Validate dataset
        run: npm run validate-dataset
